<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ page.title }}</title>

  <!-- JavaScript -->

  {% seo %}

    <nav>

      {{ content }}

      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </div>

</html>
